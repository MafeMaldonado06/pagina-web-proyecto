<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--CSS-->
    <link rel="stylesheet" href="./css/registro.css">

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registro</title>
</head>
<body>
  
    <!-- menu -->
    <nav id="nav" class="navbar navbar-expand-lg">
        <a class="container-fluid" href="indexa.html">
           <img id="logo_nav" src="./img/logo.png" alt="logo"> 
           <img id="agroexpress" src="./img/TIPOGRAFIA2.png" alt="agroexpress">
        </a>
    </nav>

    <!-- formulario -->

    <div>
        <form class="cont container w-lg-75 rounded rounded-3 px-5 py-3 my-5" id="formulario">
          <div class="d-flex justify-content-center my-3">
            <img src="img/registrar.png" alt="">
          </div>
            
            <div class="row">
                <div class="col-md-4 mb-3 formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">NOMBRE</label>
                    <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="col-md-4 mb-3 formulario__grupo" id="grupo__apellido">
              <label for="apellido" class="formulario__label">APELLIDO</label>
                <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input form-control" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
            </div>
            <div class="col-md-4 mb-3 formulario__grupo" id="grupo__documento">
              <label for="documento" class="formulario__label">DOCUMENTO</label>
                <div class="formulario__grupo-input">
                  <input type="number" class="formulario__input form-control" name="documento" id="documento" placeholder="Documento" required>
                </div>
            </div>
          </div>
          <div class="row">
              
              <div class="col-md-4 mb-3 formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">TELEFONO</label>
                <div class="formulario__grupo-input">
                  <input type="number" class="formulario__input form-control" name="telefono" id="telefono" placeholder="Telefono">
                </div>
              </div>
              <div class="col-md-4 mb-3 formulario__grupo" id="grupo__celular">
                <label for="celular" class="formulario__label">CELULAR</label>
                <div class="formulario__grupo-input">
                  <input type="number" class="formulario__input form-control" name="celular" id="celular" placeholder="Celular">
                </div>
              </div>
              <div class="col-md-4 mb-3 formulario__grupo input" id="grupo__direccion">
                <label for="direccion" class="formulario__label">DIRECCION</label>
                <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input form-control" name="direccion" id="direccion" placeholder="Direccion" required>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-4 mb-3 formulario__grupo input" id="grupo__pais">
              <label for="pais" class="formulario__label">PAIS</label>
              <div class="formulario__grupo-input">
                <input type="text" class="formulario__input form-control" name="pais" id="pais" placeholder="Pais" required>
              </div>
            </div>
            <div class="col-md-4 mb-3 formulario__grupo input" id="grupo__departamento">
              <label for="departamento" class="formulario__label">DEPARTAMENTO</label>
              <div class="formulario__grupo-input">
                <input type="text" class="formulario__input form-control" name="departamento" id="departamento" placeholder="Departamento" required>
              </div>
            </div>
            <div class="col-md-4 mb-3 formulario__grupo input" id="grupo__municipio">
              <label for="municipio" class="formulario__label">MUNICIPIO</label>
              <div class="formulario__grupo-input">
                <input type="text" class="formulario__input form-control" name="municipio" id="municipio" placeholder="Municipio" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3 formulario__grupo input" id="grupo__correo">
                <label for="email" class="formulario__label">CORREO ELECTRONICO</label>
                <div class="formulario__grupo-input">
                  <input type="email" class="formulario__input form-control" name="correo" id="correo" placeholder="Correo electronico" required>
                </div>
            </div>
            <div class="col-md-6 mb-3 formulario__grupo input" id="grupo__contraseña">
                <label for="password" class="formulario__label">CONTRASEÑA</label>
                <div class="formulario__grupo-input">
                  <input type="password" class="formulario__input form-control" name="password" id="contraseña" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="col-md-4 formulario__grupo">
                <label for="rol">Rol</label>
                <select class="form-select" name="rol" id="rol">
                  <option value="">Seleccione una opcion</option>
                  <option value="">Campesino</option>
                  <option value="">Transportador</option>
                  <option value="">Comprador</option>
                </select>
              </div>
            </div>
          </div>

          <div class="formulario__grupo formulario__grupo-btn-enviar d-flex justify-content-center">
            <button  id="Enviar" type="button" class="formulario__btn btn btn-success btn-md w-25 my-4">ENVIAR</button>
          </div>
  
        </form>
      </div>
 
  </body>
</html>
