<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/ingreso.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>REGISTRO</title>
</head>
<body style="background-image: url(img/fondo.png);">
  
    <!-- menu -->

    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
           <img id="logo_nav" src="./img/logo.png" alt="logo"> 
           <img id="agroexpress" src="./img/TIPOGRAFIA2.png" alt="agroexpress">
        </div>
    </nav>
    <!-- formulario -->

    <div class="cont" style="margin-bottom: 2%;margin-top: 2%;padding:1%;">
        <form class="container" id="formulario">
            <img id="usua" src="./img/usuario.png" alt="">
        
                
          <div class="row">
            <div class="col-md-12 mb-4 formulario__grupo input" id="grupo__correo">
                <label for="email" class="formulario__label">CORREO ELECTRONICO</label>
                <div class="formulario__grupo-input">
                  <input type="email" class="formulario__input form-control" name="correo" id="correo" placeholder="Correo electronico" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-4 formulario__grupo input" id="grupo__contraseña">
                <label for="password" class="formulario__label">CONTRASEÑA</label>
                <div class="formulario__grupo-input">
                  <input type="password" class="formulario__input form-control" name="password" id="contraseña" placeholder="Contraseña" required>
                </div>
            </div>
          </div>

          <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button  id="Enviar" type="button" class="formulario__btn btn btn-success btn-md">INICIAR</button>
          </div>
  
        </form>
      </div>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
