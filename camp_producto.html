    <!--Opciones perfil bandeja-->
    <div class="bandeja bg-light" id="bandeja">

    <!-- cartas -->

    <div id="cartas">
        <div class="card">
            <button type="button" class="btn btn-outline-success boton_editar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img src="./img/editar.png" alt=""><p>EDITAR</p>
            </button>

            <!-- Modal -->
                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">EDITAR PRODUCTO</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            <!-- formulario -->
                                <form class="container" id="formulario">    
                                    <div class="row">
                                        <div class="col-md-12 mb-3 formulario__grupo" id="grupo__producto">
                                            <label for="product" class="formulario__label" for="imagen">IMAGEN</label>
                                            <div class="formulario__grupo-input">
                                                <input type="text" class="formulario__input form-control" name="imagen" id="imagen" placeholder="URL de la imagen" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3 formulario__grupo" id="grupo__categoria">
                                            <label for="categoria" class="formulario__label">CATEGORIA</label>
                                            <div class="formulario__grupo-input">
                                                <select class="formulario__input form-control" name="categoria" id="categoria"  required>
                                                    <option>SELECCIONE *</option>
                                                    <option>FRUTAS</option>
                                                    <option>VERDURAS</option>
                                                    <option>LEGUMBRES</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3 formulario__grupo" id="grupo__producto">
                                            <label for="product" class="formulario__label">PRODUCTO</label>
                                            <div class="formulario__grupo-input">
                                                <select class="formulario__input form-control" name="product" id="product"  required>
                                                    <option>SELECCIONE *</option>
                                                    <option>BANANO</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3 formulario__grupo" id="grupo__apellido">
                                            <label for="price" class="formulario__label">PRECIO</label>
                                            <div class="formulario__grupo-input">
                                                <input type="text" class="formulario__input form-control" name="price" id="price" placeholder="precio" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3 formulario__grupo" id="grupo__cantidad">
                                            <label for="cantidad" class="formulario__label">CANTIDAD</label>
                                            <div class="formulario__grupo-input">
                                                <input type="number" class="formulario__input form-control" name="cantidad" id="cantidad" placeholder="cantidad">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                                <button type="button" class="btn btn_edit">EDITAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            <img src="./IMG/CEBOLLA.JPG" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">CEBOLLA</h5>
              <h6 class="card-text text-center">$ 3.000</h6>
              <h6 class="card-text text-center">CANT.DISPO 50</h6>
            </div>
            <button type="button" class="btn btn-vermas">VER MAS...</button>
        </div>
