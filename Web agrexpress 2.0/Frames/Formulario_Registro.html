<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <!--Solo estilo de encabezado-->
    <link rel="stylesheet" href="../Css/Style.css">

    <!--Demás estilos del formulario -->
    <link rel="stylesheet" href="../Css/Formulario_Ingreso.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/094647b7d5.js" crossorigin="anonymous"></script>


    <title>Registrarse - Agroexpress</title>
</head>
<body>
    
    <header class="d-flex align-items-center">
        <div class="ms-5 align-content-center col-sm-10 col-lg-6">
            <a href="Inicio.html"><img class="header-logo" src="/Img/logo.png" alt=""><img class="header-tipografia" src="/Img/Tipografia.png" alt=""></a>
        </div>
    </header>

    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="d-flex flex-column col-xxl-4 border py-4 px-5 rounded shadow">
            <form action="" class="d-flex flex-column" enctype="multipart/form-data">
                <label for="documento">Documento</label>
                <input type="text" class="form-control mb-3" name="documento" placeholder="Ingrese su numero de documento">

                <label for="nombres">Nombres</label>
                <input type="text" class="form-control mb-3" name="nombres" placeholder="Ingrese sus nombres">

                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control mb-3" name="apellidos" placeholder="Ingrese sus apellidos">

                <label for="correo">Correo electronico</label>
                <input type="text" class="form-control mb-3" name="correo" placeholder="Ingrese su correco electronico">

                <label for="celular">Celular</label>
                <input type="text" class="form-control mb-3" name="celular" placeholder="Ingrese su numero de telefono">

                <label for="telefono">Telefono</label>
                <input type="text" class="form-control mb-3" name="telefono" placeholder="Ingrese su numero de telefono">

                <label for="img">Imagen</label>
                <input type="file" name="img" class="form-control mb-3">

                <div class="d-flex w-100 mb-3">
                    <div class="col me-2">
                        <label for="departamento">Departamento</label>
                        <select class="form-control" name="departamento" id="departamento"></select>
                    </div>

                    <div class="col">
                        <label for="ciudad">Ciudad</label>
                        <select class="form-control" name="ciudad" id="ciudad"></select>
                    </div>
                </div>

                <label for="direccion">Direccion</label>
                <input type="text" placeholder="Ingrese su direccion" id="direccion" class="form-control">

                <label for="contraseña">Contraseña</label>
                <input type="text" placeholder="Ingrese su contraseña" id="contraseña" class="form-control">

                <label for="rol">Rol</label>
                <select class="form-control mb-3" name="rol" id="rol"></select>

                <div class="d-flex justify-content-center">
                    <button type="submmit" id="registrar" class="btn btn-success my-4 w-50">Registrarme</button>
                </div>
            </form>

            <div class="text-center">
                <span>¿Ya tienes una cuenta? <a href="/Frames/Formulario_Ingreso.html">clic aqui</a></span>
            </div>
        </div>
    </div>

</body>
</html>
