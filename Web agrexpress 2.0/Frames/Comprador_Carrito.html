<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <!--Estilos header, bandeja y foooter-->
    <link rel="stylesheet" href="/Css/Style.css">
    <!--Estlos comprador-->
    <link rel="stylesheet" href="/Css/Comprador.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Transition.style-->
    <link rel="stylesheet" href="https://unpkg.com/transition-style">

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/094647b7d5.js" crossorigin="anonymous"></script>

    <title>Carrito de compras - Agroexpress</title>
</head>
<body>
    <header class="d-flex align-items-center">
        <div class="ms-5 align-content-center w-auto">
            <img class="header-logo" src="/Img/logo.png" alt="">
            <img class="header-tipografia" src="/Img/Tipografia.png" alt="">
        </div>

        <div class=" col d-flex justify-content-end pe-5 mx-3">
            <div class="header-enlaces d-flex justify-content-end align-items-center w-100 list-unstyled">
                <li id="boton-categorias-inicio-comprador">
                    <a class="text-light">Categorias</a>
                </li>
                <li>
                    <a href="Administrador_Productos.html">
                        Mis pedidos
                    </a>
                </li>
                <div class="contenedor-icono-carrito ms-3">
                    <a href="/Frames/Comprador_Carrito.html">
                        <i class="bi bi-cart"></i>
                    </a>
                </div>
                <div class="contenedor-img-usuario d-flex justify-content-center align-items-center" id="img-usuario-navbar">
                    <div class="usuario-img bg-info">
                        <img src="/Img/pexels-bruno-salvadori-2330169.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="caja-categorias">
        <div class="caja-contenedora d-flex justify-content-center">
            <div class="container-acordeon d-flex justify-content-center bg-dark">
                <div class="acordeon-inicio-comprador">
                    <div class="caja-frutas-acordeon">
                        <div>
                            <a href="/Frames/Campesino_Productos.html">Frutas <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="caja-verduras-acordeon">
                        <div>
                            <a href="">Verduras <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                    <div class="caja-legumbres-acordeon">
                        <div>
                            <a href="">Legumbres <i class="bi bi-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <span class="caja-opacidad-apertura-bandeja" id="caja-opacidad-apertura-bandeja">
    </span>

    <div class="bandeja" id="bandeja">
        <div class="d-flex justify-content-end">
            <i class="icono-cerrar-bandeja bi bi-x-lg me-4" id="boton-cerrar-bandeja"></i>
        </div>

        <div class="d-flex flex-column align-items-center">
            <div class="contenedor-img-usuario-bandeja d-flex justify-content-center align-items-center">
                <div class="usuario-img bg-info">
                    <img src="/Img/pexels-bruno-salvadori-2330169.jpg" alt="">
                </div>
            </div>
            <h2 id="nombre-usuario"></h2>
            <h5 id="apellido-usuario"></h5>
        </div>
        
        <div class="d-flex justify-content-center">
            <hr class="w-75">
        </div>

        <div class="d-flex ps-5 my-2">
            <ul class="datos-usuario-bandeja list-unstyled w-75">
                <li class="">
                    <span class="tutilo-dato-usuario-bandeja">Documento:</span> <span id="documento-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Coreo electronico:</span> <span id="correo-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Celular:</span> <span id="celular-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Telefono:</span> <span id="telefono-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Departamento:</span> <span id="departamento-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Ciudad:</span> <span id="ciudad-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Direccion:</span> <span id="direccion-usuario"></span>
                </li>
                <li>
                    <span class="tutilo-dato-usuario-bandeja">Rol:</span> <span id="rol-usuario"></span>
                </li>
            </ul>
        </div>

        <div class="botones-bandeja d-flex justify-content-center">
            <button class="btn btn-success">Actualizar datos</button>
            <button class="btn btn-secondary" id="cerrar-sesion">Cerrar sesi√≥n</button>
        </div> 
    </div>

    <script src="/Js/Ingresar.js"></script>
    <script src="/Js/Comprador.js"></script>
    <script src="/Js/JQuery.js"></script>
</body>
</html>
