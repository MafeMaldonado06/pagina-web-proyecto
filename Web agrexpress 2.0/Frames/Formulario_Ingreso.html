<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Css-->
    <!--Solo estilo de encabezado-->
    <link rel="stylesheet" href="/Css/Style.css">

    <!--Demás estilos del formulario -->
    <link rel="stylesheet" href="/Css/Formulario_Ingreso.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/094647b7d5.js" crossorigin="anonymous"></script>

    <title>Ingresa - Agroexpress</title>
</head>
<body>
    <header class="d-flex align-items-center">
        <div class="ms-5 align-content-center w-auto">
            <a href="Inicio.html"><img class="header-logo" src="/Img/logo.png" alt=""><img class="header-tipografia" src="/Img/Tipografia.png" alt=""></a>
        </div>
    </header>

    <div class="d-flex justify-content-center align-items-center py-5">
        <div class="caja-imagenFormulario d-flex w-50 border rounded-2">
            <div class="caja-imagen col d-flex justify-content-center align-items-end">
            </div>
            <div class="col shadow">
                <div class="d-flex justify-content-center align-items-center h-75">
                    <div class="caja-formulario w-75">
                        <form action="">
                            <label for="documento" >Documento</label>
                            <input type="text" id="documento" name="documento" class="form-control" placeholder="Ingrese su numero de documento" pattern="{[0-9]}+" required>

                            <label for="contraseña">Contraseña</label>
                            <input type="text" id="contraseña" name="contraseña" class="form-control" placeholder="Ingrese su documento">

                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-success my-4" id="ingresar">Ingresar</button>

                                <a href="">
                                    Recuperar contraseña
                                </a>
                            </div>

                            <div class="d-flex flex-column align-items-center mt-4">

                                <h5>O inicia sesion con</h5>
                                <hr class="w-50">

                                <button type="button" class="btn btn-danger btn-red w-50 mb-3"><i class="bi bi-google"></i> Google</button>

                                <button class="btn btn-primary btn-red w-50"><i class="bi bi-facebook"></i> Facebook</button>

                                <a href="/Frames/Formulario_Registro.html" class="my-4">¿Aun no tienes una cuenta?</a>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-end h-25">
                    <div class="w-50">
                        <h5 class="text-center">
                            <i>Agroexpress, tu mejor opción</i>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Js/Ingresar.js"></script>

</body>
</html>
